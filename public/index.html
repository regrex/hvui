        <script id="tpl-Color" type="text/html">
            <div class="page">
                <div class="header">
                    <h2>Color</h2>
                </div>
                <div class="color-wrap">
                    <h3>content foreground color</h3>
                    <p class="hvui-color day-fg-deeper">@day-fg-deeper: #18191a;</p>
                    <p class="hvui-color day-fg-deep">@day-fg-deep: #494b4c;</p>
                    <p class="hvui-color day-fg-middle">@day-fg-middle: #7a7c80;</p>
                    <p class="hvui-color day-fg-light">@day-fg-light: #abaeb2;</p>
                    <p class="hvui-color day-fg-lighter">@day-fg-lighter: #c4c7cc;</p>
                    <p class="hvui-color day-fg-bright">@day-fg-bright: @white;</p>
                    <p class="hvui-color day-fg-highlight">@day-fg-highlight: #e53917;</p>

                    <h3>content background color</h3>
                    <p class="hvui-color day-bg-deeper">@day-bg-deeper: #1e2133;</p>
                    <p class="hvui-color day-bg-deep">@day-bg-deep: #c8cacc;</p>
                    <p class="hvui-color day-bg-middle">@day-bg-middle: #e1e3e5;</p>
                    <p class="hvui-color day-bg-light">@day-bg-light: #ebedf0;</p>
                    <p class="hvui-color day-bg-lighter">@day-bg-lighter: #f5f7fa;</p>
                    <p class="hvui-color day-bg-bright">@day-bg-bright: @white;</p>
                    <p class="hvui-color day-bg-dark">@day-bg-dark: #292e47;</p>
                    <p class="hvui-color day-bg-darker">@day-bg-darker: #1e2133;</p>

                    <h3>sub color</h3>
                    <p class="hvui-color day-deep-blue">@day-deep-blue: #3668b2;</p>
                    <p class="hvui-color day-middle-blue">@day-middle-blue: #3385ff;</p>
                    <p class="hvui-color day-light-blue">@day-light-blue: #33aaff;</p>
                    <p class="hvui-color day-orange">@day-orange: #f55925;</p>
                    <p class="hvui-color day-violet">@day-violet: #673699;</p>
                    <p class="hvui-color day-pink">@day-pink: #ff5460;</p>
                    <p class="hvui-color day-green">@day-green: #26bf85;</p>
                    <p class="hvui-color day-yellow">@day-yellow: #ff821c;</p>
                </div>
            </div>
        </script>
