        <script id="tpl-Form" type="text/html">
            <div class="page">
                <div class="header">
                    <h2>Form</h2>
                </div>
                <h4>下面是各个表单元素的独立样式</h4>
                <input class="hvui-form-input" type="text" placeholder="有标题的贴子才够帅" />
                <textarea class="hvui-form-input" placeholder="描述写得帅，度娘才会爱"></textarea>
                <input class="hvui-form-search" type="search" name="userName" placeholder="搜索用户">
                <select class="hvui-form-select">
                    <option>选项一</option>
                    <option>选项二</option>
                </select>
                <input class="hvui-form-switch" type="checkbox" name="switch" />
                <input class="hvui-form-switch" type="checkbox" name="switch" checked />
                <label for="hvui-form-checkbox-1" class="hvui-form-checkbox"><input type="checkbox" value="eat" id="hvui-form-checkbox-1" name="hobby" /><i></i></label>
                <label for="hvui-form-checkbox-3" class="hvui-form-checkbox"><input type="checkbox" value="sleep" id="hvui-form-checkbox-3" name="hobby" checked /><i></i></label>
                <label for="hvui-form-radio-1" class="hvui-form-radio"><input type="radio" value="male" id="hvui-form-radio-1" name="sex" /><i></i></label>
                <label for="hvui-form-radio-2" class="hvui-form-radio"><input type="radio" value="famale" id="hvui-form-radio-2" name="sex" checked /><i></i></label>
                <form class="hvui-form">
                    <fieldset>
                        <h4>Form元素结合Section使用</h4>
                        <div class="hvui-section hvui-section-single hvui-section-x">
                            <input class="hvui-form-input" type="text" placeholder="有标题的贴子才够帅" />
                        </div>
                        <div class="hvui-section hvui-section-single hvui-section-x">
                            <textarea class="hvui-form-input" placeholder="描述写得帅，度娘才会爱"></textarea>
                        </div>
                        <div class="hvui-section hvui-section-single hvui-section-x">
                            <div class="hvui-section-hd">我是一个开关</div>
                            <div class="hvui-section-ft">
                                <input class="hvui-form-switch" type="checkbox" name="switch" />
                            </div>
                        </div>
                        <div class="hvui-section hvui-section-single hvui-section-x">
                            <div class="hvui-section-hd">我是一个复选框</div>
                            <div class="hvui-section-ft">
                                <label for="hvui-form-list-chekbox-s1" class="hvui-form-checkbox">
                                    <input type="checkbox" value="eat" id="hvui-form-list-chekbox-s1" name="sectionCheckbox" />
                                    <i></i>
                                </label>
                            </div>
                        </div>
                        <div class="hvui-section hvui-section-single hvui-section-x">
                            <div class="hvui-section-hd">我是一个单选框</div>
                            <div class="hvui-section-ft">
                                <label for="hvui-form-list-radio-s1" class="hvui-form-radio">
                                    <input type="radio" value="male" id="hvui-form-list-radio-s1" name="sectionRadio" />
                                    <i></i>
                                </label>
                            </div>
                        </div>
                        <h4>Form元素结合List和水平排列的Section使用</h4>
                        <div class="hvui-list">
                            <div class="hvui-section hvui-section-x">
                                <input class="hvui-form-input" type="text" placeholder="想要分界线就在父元素上加hvui-list-item" />
                            </div>
                            <div class="hvui-section hvui-section-x">
                                <textarea class="hvui-form-input" placeholder="想要分界线就在父元素上加hvui-list-item"></textarea>
                            </div>
                            <div class="hvui-list-item hvui-section hvui-section-x">
                                <div class="hvui-section-hd">显示图片</div>
                                <div class="hvui-section-ft">
                                    <input class="hvui-form-switch" type="checkbox" name="switch" />
                                </div>
                            </div>
                            <div class="hvui-list-item hvui-section hvui-section-x">
                                <div class="hvui-section-hd">爱好：吃</div>
                                <div class="hvui-section-ft">
                                    <label for="hvui-form-list-chekbox-l1" class="hvui-form-checkbox">
                                        <input type="checkbox" value="eat" id="hvui-form-list-chekbox-l1" name="hobby" />
                                        <i></i>
                                    </label>
                                </div>
                            </div>
                            <div class="hvui-list-item hvui-section hvui-section-x">
                                <div class="hvui-section-hd">爱好：睡</div>
                                <div class="hvui-section-ft">
                                    <label for="hvui-form-list-chekbox-l2" class="hvui-form-checkbox">
                                        <input type="checkbox" value="sleep" id="hvui-form-list-chekbox-l2" name="hobby" checked />
                                        <i></i>
                                    </label>
                                </div>
                            </div>
                            <div class="hvui-list-item hvui-section hvui-section-x">
                                <div class="hvui-section-hd">性别：女</div>
                                <div class="hvui-section-ft">
                                    <label for="hvui-form-list-radio-l1" class="hvui-form-radio">
                                        <input type="radio" value="male" id="hvui-form-list-radio-l1" name="sex" />
                                        <i></i>
                                    </label>
                                </div>
                            </div>
                            <div class="hvui-list-item hvui-section hvui-section-x">
                                <div class="hvui-section-hd">性别：男</div>
                                <div class="hvui-section-ft">
                                    <label for="hvui-form-list-radio-l2" class="hvui-form-radio">
                                        <input type="radio" value="famale" id="hvui-form-list-radio-l2" name="sex" checked />
                                        <i></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </script>
